<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Arrays</title>

 <script type="text/javascript">

var candidates = []; // Zero element array
candidates[0] = "locke";
candidates[1] = "rees";
candidates[2] = "ford";

alert("Jacob chooses: " + candidates[1]);


var vendors = ["Yjarah", "Mobido", "Saheed Lo"];


var flightDate = new Date("September 22, 2004");


// Array of differnt value types
var myValues = ["Oceanic", 324, flightDate];


// Looping through elements of the array
for(i in myValues) {
  document.write("<br />" + myValues[i]);
}



// Associative arrays

var caveList = [];
caveList["locke"] = 4;
caveList["reyes"] = 8;
caveList["forti"] = 13;

alert("Look up cave " + caveList["forti"]);



// Object Literal Array

var persons = [];

persons[0] = {firstName: "Adeleke", lastName: "Adelaja", status: "Married"};
persons[1] = {firstName: "Uzma", lastName: "Fatima", status: "Engaged"};
persons.push({firstName: "Smoual", lastName: "Isa", status: "Single"});

persons.pop(); // removes the last entry

for (i in persons) {
 document.write("<br>" + persons[i].firstName + " " + persons[i].lastName + ", <b>" + persons[i].status + "</b><br>");
}


// sorting an array
document.write("<br><b>Sorted Array:</b> vens.sort()");
var vens = vendors.sort();
for (i in vens) {
 document.write("<br>" + vens[i]);
}

 </script>
</head>

<body>
 <h1>Arrays</h1>
</body>
</html>
