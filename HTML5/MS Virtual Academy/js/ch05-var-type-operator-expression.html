<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Variables, Types, Operator and Expression</title>

 <script>
 
  var someValue;
  someValue = "adeleke";
  
  someGlobalValue = "men"; // this is a global variable if the var keyword is missing

  var $someValue; // a variable could start with _ or $ too

  alert(typeof someValue);
  
  alert(someGlobalValue);

  $someValue = "Bob \rhas got \nsome gut\b here";
  alert($someValue);

 </script>
</head>

<body>
 <h1></h1>
</body>
</html>
