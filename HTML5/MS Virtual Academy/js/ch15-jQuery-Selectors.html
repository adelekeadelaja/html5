<!DOCTYPE html>
<html>
<head>
 <title>jQuery Scripting</title>

 <!-- JQuery CDN included in the below script tag.
    -- Visit JQuery website, in the Downloads section,
    -- you would find a list of CDN e.g. Google, Microsoft -->
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


 <!-- Personal JavaScript file included here -->
 <script type="text/javascript" src="script15.js"></script>



 <!-- Styles included internally -->
 <style>
   .highlight {
     background-color: yellow;
   }

   .ish-color {
     color: #F388FF;
   }
 </style>
</head>

<body>
 <h1>15. jQuery Selectors</h1>
 
 
 <p id="first">First paragraph</p>
 <p id="second" name="mySecondPara">Second paragraph</p>
 <p id="third">
   <span class="chosen">Here are some values:</span>
 </p>

 <ul>
   <li class="chosen">One</li>
   <li>Two
   <li>Three
   <li>Four
   <li>Five
   <li class="chosen">Six
 </ul>


 <!-- Empty Paragraph for later content-->
 <p></p>

</body>
</html>
