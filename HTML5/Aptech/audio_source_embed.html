<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<title>Audio and Embed Tags</title>
</head>
<body>

<audio autoplay loop controls muted>
 <source src="media/Maid with the Flaxen Hair.mp3" type="audio/mp3">
 <source src="media/Maid with the Flaxen Hair.wav" type="audio/wav">

 <!-- The embed tag is used by older browsers -->
 <embed src="media/Maid with the Flaxen Hair.mp3" autostart="true" loop="true">

 Your browser does not support the audio element

</audio>
</body>
</html>
