<style>

.box {
  width: 200px; height: 200px;
  background: url("me.jpg");
  background-size: cover;
  cursor: pointer;
  border: 1px solid white;
  outline: thin solid black;
}

.box:hover {
  -webkit-box-shadow: 0 0 50px orange inset;
  border: 1px solid orange;
}

.box p {
  position: relative;
  text-align: center;
  font-weight: 700;
}

.effect {
  position: relative;
}

.effect:before, .effect:after {
  content: "";
  z-index: -5;
  position: absolute;
  width: 50%;
  bottom: 10px;
  left: 10px;
  top: 180px;
  -webkit-box-shadow: 0 20px 20px #777;
  -webkit-transform: rotate(-6deg);
}


.effect:after {
  right: 10px;
  left: auto;
  -webkit-transform: rotate(6deg);
}

</style>

<div class="box effect">
 <p>Here is some text</p>
</div>
