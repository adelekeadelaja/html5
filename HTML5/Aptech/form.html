<!doctype html>
<html>
<head>
<title>Form and Validations</title>
</head>
<body>
<h1 style=color:green;>Contack Form</h1>
<form>
  <label>Name: <input type="text" name="name" required></label><br>
  <label>Email: <input type="email" placeholder="you@domain.com" required></label><br>
  <label>Phone: <input type="tel" pattern="\d\d\d-\d\d\d\d"></label><br>
  <label>Password: <input type="password" pattern="\d\d\d-\d\d\d\d"></label><br>
  <label>Date: <input type="date" ></label><br>
  <button type="submit" name="submit_btn" value="ok">Submit</button>
</form>


</body>
</html>
