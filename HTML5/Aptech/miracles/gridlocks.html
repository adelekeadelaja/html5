                            <img src="media/events/india/20150920_130218.jpg">
                            <img src="media/events/india/IMG-20150917-WA0000.jpg">
                            <img src="media/events/india/20150920_192720_LLS.jpg">

                        <nav id="right-nav-2" class="right">&gt;</nav>

                </section>
            </section>
        </section>
    </section>

    <section id="overlay-wrapper">
        <article>
            <a id="close-overlay">X</a>
            <p>Videos in fullscreen</p>

</html>
