<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/miracles.css">

    <!-- link html template to page; script to load the template contents -->
    <link rel="import" href="imports/template-header.html" id="template-header">
    <script type="text/javascript" src="js/script-import.js"></script>

    <!-- main page script -->
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header id="header-post"></header>

    <section id="container">
        <section class="background-mask-white">
            <section class="photo-grid-space">
                <section class="flexbox">
                    <div>
                        <h4 data-album="aptech">Aptech Events</h4>
                        <nav id="left-nav-1">&lt;</nav>
                        <article id="flexbox1" class="flexboxer">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg" class="last-flex-item">
                        </article>
                        <nav id="right-nav-1">&gt;</nav>
                    </div>
                </section>
                <section class="flexbox">
                    <div>
                        <h4 data-album="family">Family</h4>
                        <nav id="left-nav-2">&lt;</nav>
                        <article id="flexbox2" class="flexboxer">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg">
                            <img src="media/album-arts/maroon5.jpg" class="last-flex-item">
                        </article>
                        <nav id="right-nav-2">&gt;</nav>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <section id="overlay-wrapper">
        <article>
            <a id="close-overlay">X</a>
            <p>Videos in fullscreen</p>
        </article>
    </section>

</body>
</html>
