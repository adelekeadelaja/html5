<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles/miracles.css">
    
    <!-- link html template to page; script to load the template contents -->
    <link rel="import" href="imports/template-header.html" id="template-header">
    <script type="text/javascript" src="js/script-import.js"></script>
    
    <!-- main page script -->
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header id="header-post"></header>
    
    <section id="container">
        <section class="background-mask-white">
            <section class="article-wrapper-sm">
                <article class="pad-all">
                    <section id="video-player" class="float-left">
                        <video>
                            Your browser is not supported.
                        </video>
                    </section>
                    <section id="video-lists" class="tracks-wrapper float-left">
                        <article id="video-1" class="video-line">Play Video 1</article>
                        <article id="video-2" class="video-line">Play Video 2</article>
                    </section>
                </article>
            </section>
        </section>
    </section>

    <section id="overlay-wrapper">
        <article>
            <a id="close-overlay">X</a>
            <p>Videos in fullscreen</p>
        </article>
    </section>


</body>
</html>
