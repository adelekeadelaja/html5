<html>
<head>
    <title>Time Table</title>

    <style>
        .rotate {
            /* Safari and Chrome*/
            -webkit-transform: rotate(-90deg);
            /* Firefox */
            -moz-transform: rotate(-90deg);
            /* IE */
            -ms-transform: rotate(-90deg);
            /* Opera */
            -o-transform: rotate(-90deg);
            /* Internet Explorer */
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
        }
    </style>

</head>

<body>
    <table align="center" border="1">
        <tr>
            <th>Day</th>
            <th>First Hour</th>
            <th rowspan="6" class="rotate" bgcolor="yellow">BREAK</th>
            <th>Second Hour</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Computer</td>
            <td>Business</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Language</td>
            <td>Technology</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>CRK</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Arabic</td>
            <td>Civil</td>
        </tr>
    </table>
</body>
</html>
