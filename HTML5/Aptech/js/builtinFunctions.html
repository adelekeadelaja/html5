<!DOCTYPE html>
<html>
<head>
<title>JavaScript language</title>
<script>
 alert("Welcome to\n JavaScript");
 confirm("Are you sure you want to exit?");
 
 var num1 = prompt("Enter an integer.");
 var num2 = parseInt(prompt("Enter an integer."));
 
 var result = eval(parseInt(num1) * num2);

 alert("Result of multiplication: " + result);

 alert("Checking if " + num1 + " is a number: " + isNaN(num1)); // Is num1 a number?

</script>

</html>
